<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Down counter</title>
</head>
<body>
    <h1>Down counter: 10 -> 1</h1>
    <p>С использованием Promise</p> 
    <h1 id="counter"></h1>
    <script>
      // Стартовое значение
      let from = 10; 
      // Конечное значение
      let to = 1;
      // Этот вывод не обязательный (для "красоты")
      counter.innerHTML = from;
      // Определяем функцию для отображения обратного отсчета
      function downCounterPromise() {
        // Создаем объект Promise
        let promise = new Promise((resolve, reject) => {
          // Так как JavaScript не может отновременно выполнять микрозадачу и изменять DOM, 
          // поэтому необходимо сделать приостановку в работу 
          setTimeout(() => resolve(""), 500);
        }).then((data) => { // data - не используется, так как используются "глобальные" переменные
        // Сначала отображаем текущее значение обратного отсчета, а затем уменьшаем его на единицу   
        counter.innerHTML = from--;
        // и проверяем - не достигли ли мы конечной точки. 
        // Если не достигли, тогда производим очередной рекурсивный запуск этой функции,
        // чтобы выполнить следующую итерацию
          if (from >= to) {
            downCounterPromise();
          }
        });
      }
      // Первый запуск функции счетчка
      downCounterPromise();
    </script>

    <p>Без использования Promise</p>
    <h1 id="counter2"></h1>
    <script>
        // Стартовое значение для цикла
        let i = 10;

        // Определяем функцию вывода обратного отсчета
        function downCounter() {
          // Определяем цикл обратного отсчета
          do {           
            // Отображаем текущее значение
            counter2.innerHTML = i;
            // Уменьшаем текущее значение для отображения на следующей итерации
            i--;
          } while (i % 1 != 0); // Цикл останавливается после каждого значения

          // Если значение больше нуля, тогда производим новый вызов цикла, 
          // чтобы он отобразил следующее значение
          if (i > 0) {
            // Пауза необходима, чтобы дать возможность движку Javascript 
            // отобразить изменение значения счетчика на странице, так как
            // изменения в DOM могут быть внесены только после выполнения задачи
            // (в данном случае -  после выполнения цикла  do-while) 
            setTimeout(downCounter, 500);
          }
        }
        // Первый вызов функции
        downCounter();
      </script>
</body>
</html>
